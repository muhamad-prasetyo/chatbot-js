<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="box">
            <div class="top">
                <h1>Ada Pertanyaan ?</h1>
            </div>

            <div class="mid">
                <div class="chat">
                    <h2>Bertanya Tentang Muhamad Prasetyo</h2>
                    <p id="chatLog">Mari Bertanya..</p>
                </div>
            </div>

            <div class="input">
                <!-- keyCode 13 is for key on keyboard -->
                <input type="text" id="userBox" onkeydown="if(event.keyCode==13){talk();};" placeholder="Type your Question">
            </div>
        </div>

<script src="main.js"></script>
</body>
</html>
